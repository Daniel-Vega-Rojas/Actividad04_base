{% extends 'base/base.html' %}


{% block content %}
  <h3> Listado De Categorias  </h3>


  <table class="table  table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Iva</th>
        <th scope="col">Descripcion</th>
      </tr>
    </thead>
    <tbody>

        {% for categoria in categorias %}
            <tr>
                
                <td>{{ categoria.id}}</td>
                <td>{{ categoria.Iva}}</td>
                <td>{{ categoria.Descripcion}}</td>
            </tr>
     {% endfor %}
      
     
    </tbody>
  </table>
  
{% endblock %}
